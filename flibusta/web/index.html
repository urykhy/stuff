<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="dataTables.bootstrap.min.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="dataTables.bootstrap.min.js"></script>
    <script src="file-size.js"></script>
    <script src="filesize.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="form-group col-lg-1">
                <label for="count">Count:</label>
                <input type="text" class="form-control" id="count" value="100">
            </div>
            <div class="form-group col-lg-1">
                <label for="wild">Wildcard:</label>
                <input type="checkbox" class="form-control" id="wild" value="0">
            </div>
            <div class="form-group col-lg-4">
                <label for="cat">Author:</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group col-lg-5">
                <label for="forum">Title:</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group col-lg-1">
                <label for="submit">Run</label>
                <button type="sumbit" class="btn btn-primary btn-block" onclick="run_search()">Run</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Author</th>
                            <th>Title</th>
                            <th>Size</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="DownloadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Download link</h4>
                    </div>
                    <div class="modal-body">
                        <p><a id="modalLink" href="">Download ebook</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
    function run_search() {
        var arg = ""
        $('input[type=text]').each(function(){
            arg = arg + $(this)[0].id + "=" + $(this)[0].value + "&";
        });
        arg = arg + "wild=" + ($('#wild').is(":checked") ? "1" : "0");
        t.ajax.url('search?' + arg).load();
    }

    var t;
    $(document).ready(function() {
        t = $('#table_id').DataTable( {
            "ajax": 'search',
            "columnDefs": [
            {
                "searchable": false,
                "orderable": false,
                "targets": 0
            },
            {
                "searchable": false,
                "targets": 4
            },
            {
                "render": function ( data, type, row ) {
                    return filesize(data);
                },
                "type": "file-size",
                "searchable": false,
                "targets": 3
            },
            ],
            "order": [[ 4, "desc" ]]
        });
        $("#table_id tbody").on('click', 'tr', function () {
            var id = t.cell(this, 0).data();
            $('#modalLink').attr('href', 'download?id='+id)
            $('#DownloadModal').modal('show')
        });
        t.on('order.dt search.dt', function () {
            t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                cell.innerHTML = i+1;
            } );
        } ).draw();
        $('input[type=text]').each(function(){
            $(this).keypress(function(e){
                if (e.which == 13) {
                    run_search();
                }
            });
        });
    });
    </script>
</body>
</html>
